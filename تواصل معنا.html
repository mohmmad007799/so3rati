<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin: 8px;
    }

    .btn.instagram {
      background-color: #E1306C;
      color: white;
    }

    .btn.instagram:hover {
      background-color: #c2185b;
    }

    .btn.back {
      background-color: #4CAF50;
      color: white;
    }

    .btn.back:hover {
      background-color: #388e3c;
    }

    i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>تواصل معنا</h1>
    <p>
        نحن هنا دائمًا للاستماع إلى ملاحظاتك واقتراحاتك، سواء كانت أفكارًا لتطوير الموقع أو استفسارات متعلقة بحساب السعرات الحرارية.

        لا تتردد في مراسلتنا على حسابنا في إنستغرام، وسنقوم بالرد عليك في أقرب وقت ممكن.
        
        شكرا لثقتك بنا  
    </p>

    <a href="https://www.instagram.com/m_ohmma_d_/profilecard/?igsh=bmxpamVwejI5MWJi" target="_blank" class="btn instagram">
      <i class="fab fa-instagram"></i> تابعنا
    </a>
    <a href="index.html" class="btn back">
      <i class="fas fa-arrow-right"></i> الرجوع
    </a>
  </div>

</body>
</html>
